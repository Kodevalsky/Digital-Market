<script>
  const shopCount = document.querySelector('.shop-count');
  const workerCount = document.querySelector('.worker-count');
  const hoursCount = document.querySelector('.hours-count');
  const ptoCount = document.querySelector('.pto-count');

  const animateValue = (element, start, end, duration) => {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      element.innerHTML = Math.floor(progress * (end - start) + start);
      if (progress < 1) {
        window.requestAnimationFrame(step);
      }
    };
    window.requestAnimationFrame(step);
  };

  animateValue(shopCount, 0, 70, 2000);
  animateValue(workerCount, 0, 300, 2000);
  animateValue(hoursCount, 0, 40, 2000);
  animateValue(ptoCount, 0, 999, 2000);
</script>
