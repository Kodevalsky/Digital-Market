<section class="tw-h-screen tw-overflow-hidden tw-flex tw-items-center tw-justify-center">
  <style>
      @layer utilities {
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    }
  </style>
    <div class="tw-h-screen tw-pt-20">
      <div class="tw-mx-auto tw-max-w-5xl tw-justify-center tw-px-6 md:tw-flex md:tw-space-x-6 xl:tw-px-0">
  
        <div class="tw-rounded-lg md:tw-w-2/3">
          <div class="tw-justify-between tw-mb-6 tw-rounded-lg tw-bg-white tw-p-6 tw-shadow-md sm:tw-flex sm:tw-justify-start">
            <img src="https://images.unsplash.com/photo-1515955656352-a1fa3ffcd111?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="product-image" class="tw-w-full tw-rounded-lg sm:tw-w-40" />
            <div class="sm:tw-ml-4 sm:tw-flex sm:tw-w-full sm:tw-justify-between">
              <div class="tw-mt-5 sm:tw-mt-0">
                <h2 class="tw-text-lg tw-font-bold tw-text-gray-900">Nike Air Max 2019</h2>
                <p class="tw-mt-1 tw-text-xs tw-text-gray-700">36EU - 4US</p>
              </div>
              <div class="tw-mt-4 tw-flex tw-justify-between sm:tw-space-y-6 sm:tw-mt-0 sm:tw-block sm:tw-space-x-6">
                <div class="tw-flex tw-items-center tw-border-gray-100">
                  <span class="tw-cursor-pointer tw-rounded-l tw-bg-gray-100 tw-py-1 tw-px-3.5 tw-duration-100 hover:tw-bg-blue-500 hover:tw-text-blue-50" onclick="decreaseQuantity(this)"> - </span>
                  {{ form.price }}
                  <span class="tw-cursor-pointer tw-rounded-r tw-bg-gray-100 tw-py-1 tw-px-3 tw-duration-100 hover:tw-bg-blue-500 hover:tw-text-blue-50" onclick="increaseQuantity(this)"> + </span>
                </div>
                <div class="tw-flex tw-items-center tw-space-x-4">
                  <p class="tw-text-sm">259.000 â‚­</p>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tw-h-5 tw-w-5 tw-cursor-pointer tw-duration-150 hover:tw-text-red-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
  
          <script>
            function decreaseQuantity(button) {
              const input = button.nextElementSibling;
              const currentValue = parseInt(input.value);
              if (currentValue > 1) {
                input.value = currentValue - 1;
              }
            }
          
            function increaseQuantity(button) {
              const input = button.previousElementSibling;
              const currentValue = parseInt(input.value);
              input.value = currentValue + 1;
            }
          </script>
        </div>
  
        <div class="tw-mt-6 tw-h-full tw-rounded-lg tw-border tw-bg-white tw-p-6 tw-shadow-md md:tw-mt-0 md:tw-w-1/3">
          <div class="tw-mb-2 tw-flex tw-justify-between">
            <p class="tw-text-gray-700">Subtotal</p>
            <p class="tw-text-gray-700">$129.99</p>
          </div>
          <div class="tw-flex tw-justify-between">
            <p class="tw-text-gray-700">Shipping</p>
            <p class="tw-text-gray-700">$4.99</p>
          </div>
          <hr class="tw-my-4" />
          <div class="tw-flex tw-justify-between">
            <p class="tw-text-lg tw-font-bold">Total</p>
            <div class="">
              <p class="tw-mb-1 tw-text-lg tw-font-bold">$134.98 USD</p>
              <p class="tw-text-sm tw-text-gray-700">including VAT</p>
            </div>
          </div>
          <button class="tw-mt-6 tw-w-full tw-rounded-md tw-bg-blue-500 tw-py-1.5 tw-font-medium tw-text-blue-50 hover:tw-bg-blue-600">Check out</button>
        </div>
        
      </div>
    </div>
  </section>
  </html>
