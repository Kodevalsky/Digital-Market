{% extends 'core/base.html' %}

{% block title%}

{{ obj.title }}

{% endblock %}

{% block content %}

{% load static %}

<div class="tw-py-6">
    <div class="tw-max-w-7xl tw-mx-auto tw-px-4 sm:tw-px-6 lg:tw-px-8 tw-mt-6">
        <div class="tw-flex tw-flex-col md:tw-flex-row tw--mx-4">
            <div class="md:tw-flex-1 tw-px-4">
                <div class="tw-h-64 md:tw-h-80 tw-rounded-lg tw-bg-gray-100 tw-mb-4">
                    <div class="tw-h-64 md:tw-h-80 tw-rounded-lg tw-bg-gray-100 tw-mb-4 tw-flex tw-items-center tw-justify-center">
                        <img alt="Les Paul" src="{% static obj.photo_name %}" class="tw-rounded-lg" id="main-image" style="width: 100%; height: 100%; object-fit: cover;"/>
                    </div>
                </div>

                <div class="tw-flex tw--mx-2 tw-mb-4">
                    {% for i in "123" %}
                        <div class="tw-flex-1 tw-px-2">
                            <button onclick="changeImage(this.firstElementChild.src)" id="imageButton{{ i }}" class="focus:tw-outline-none tw-w-full tw-rounded-lg tw-h-24 md:tw-h-32 tw-bg-gray-100 tw-flex tw-items-center tw-justify-center">
                                <img alt="Button Image" src="{% static obj.photo_name %}" class="tw-rounded-lg" style="width: 100%; height: 100%; object-fit: cover;" />
                            </button>
                        </div>
                    {% endfor %}
                    <div class="tw-flex-1 tw-px-2">
                        <button onclick="changeImage(this.firstElementChild.src)" class="focus:tw-outline-none tw-w-full tw-rounded-lg tw-h-24 md:tw-h-32 tw-bg-gray-100 tw-flex tw-items-center tw-justify-center">
                            <img alt="Button Image" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimages.richtonemusic.co.uk%2Fproduct%2FYVINTAGEGUITARS100165.jpg&f=1&nofb=1&ipt=6c6368b5bc4b9d4b92433c7c4d25b53bb417efd8ee6828222e4c6e9a6df6b0b9&ipo=images" class="tw-rounded-lg" style="width: 100%; height: 100%; object-fit: cover;" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="md:tw-flex-1 tw-px-4">
                <h2 class="tw-mb-2 tw-leading-tight tw-tracking-tight tw-font-bold tw-text-gray-800 tw-text-2xl md:tw-text-3xl">{{ obj.title }}</h2>
                <div class="tw-flex tw-items-center tw-space-x-4 tw-my-4">
                    <div>
                        <div class="tw-rounded-lg tw-bg-gray-100 tw-flex tw-py-2 tw-px-3">
                            <span class="tw-text-gray-800 tw-mr-1 tw-mt-1">$</span>
                            <span class="tw-font-bold tw-text-gray-800 tw-text-3xl">25</span>
                        </div>
                    </div>
                    <div class="tw-flex-1">
                        <p class="tw-text-green-500 tw-text-xl tw-font-semibold">Save 12%</p>
                        <p class="tw-text-gray-400 tw-text-sm">Inclusive of all Taxes.</p>
                    </div>
                </div>
                <p class="tw-text-gray-500">{{ obj.description }}</p>
                <div class="tw-flex tw-py-4 tw-space-x-4">
                    <div class="tw-relative">
                        <div class="tw-text-center tw-left-0 tw-pt-2 tw-right-0 tw-absolute tw-block tw-text-xs tw-uppercase tw-text-gray-400 tw-tracking-wide tw-font-semibold">Qty</div>
                        <select class="tw-cursor-pointer tw-appearance-none tw-rounded-xl tw-border tw-border-gray-200 tw-pl-4 tw-pr-8 tw-h-14 tw-flex tw-items-end tw-pb-1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <svg class="tw-w-5 tw-h-5 tw-text-gray-400 tw-absolute tw-right-0 tw-bottom-0 tw-mb-2 tw-mr-2"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8 9l4-4 4 4m0 6l-4 4-4-4"/>
                        </svg>
                    </div>
                    <button type="button"
                            class="tw-h-14 tw-px-6 tw-py-2 tw-font-semibold tw-rounded-xl tw-bg-teal-500 tw-text-white hover:tw-bg-teal-700">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function changeImage(imageUrl) {
        document.getElementById('main-image').src = imageUrl;
    }
</script>




{% endblock %}
