{% extends 'products/base.html' %}

{% block title%}

Cart

{% endblock %}

{% block content %}

<section class="tw-h-screen tw-overflow-hidden tw-flex tw-items-center tw-justify-center">
    <style>
        @layer utilities {
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
      }
    </style>
      <div class="tw-h-screen tw-pt-20">
        <div class="tw-mx-auto tw-max-w-5xl tw-justify-center tw-px-6 md:tw-flex md:tw-space-x-6 xl:tw-px-0">
            {% include "products/cart_item.html" with form=form %}
    
            <script>
              function decreaseQuantity(button) {
                const input = button.nextElementSibling;
                const currentValue = parseInt(input.value);
                if (currentValue > 1) {
                  input.value = currentValue - 1;
                }
              }
            
              function increaseQuantity(button) {
                const input = button.previousElementSibling;
                const currentValue = parseInt(input.value);
                input.value = currentValue + 1;
              }
            </script>
          </div>
    
          <div class="tw-mt-6 tw-h-full tw-rounded-lg tw-border tw-bg-white tw-p-6 tw-shadow-md md:tw-mt-0 md:tw-w-1/3">
            <div class="tw-mb-2 tw-flex tw-justify-between">
              <p class="tw-text-gray-700">Subtotal</p>
              <p class="tw-text-gray-700">$129.99</p>
            </div>
            <div class="tw-flex tw-justify-between">
              <p class="tw-text-gray-700">Shipping</p>
              <p class="tw-text-gray-700">$4.99</p>
            </div>
            <hr class="tw-my-4" />
            <div class="tw-flex tw-justify-between">
              <p class="tw-text-lg tw-font-bold">Total</p>
              <div class="">
                <p class="tw-mb-1 tw-text-lg tw-font-bold">$134.98 USD</p>
                <p class="tw-text-sm tw-text-gray-700">including VAT</p>
              </div>
            </div>
            <button class="tw-mt-6 tw-w-full tw-rounded-md tw-bg-blue-500 tw-py-1.5 tw-font-medium tw-text-blue-50 hover:tw-bg-blue-600">Check out</button>
          </div>
    
        </div>
      </div>
    </section>
    </html>



{% endblock %}
